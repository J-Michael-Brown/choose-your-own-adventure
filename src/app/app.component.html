<h1>Our Great AND exiting AND inticing Storyline</h1>

<h3>Score: <span>{{score}}</span></h3>
<h3>Name: <span>{{name}}</span></h3>
<div *ngIf="!name">
  <form class="" action="index.html" method="post">
    <p>New Name: {{tempName}}</p>
    <input [(ngModel)]="tempName" name="tempName" id="temp-name" type="text">
    <button type="submit" (click)="createPlayer()" name="button">Add Name</button>
  </form>
</div>

<div *ngIf="player">
  <router-outlet></router-outlet>
</div>
